

<app-subtitle-toolbar [subtitulo]="'Available Stock'"></app-subtitle-toolbar>
<table mat-table [dataSource]="produtosDaTabela" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><strong>Id</strong></th>
    <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef><strong> Title </strong></th>
      <td mat-cell *matCellDef="let produto">
        <button
          (click)="abrirDialog($event, produto.title, produto.id)"
          mat-icon-button>
          <mat-icon class="icone-editar" fontIcon="mode_edit"
          ></mat-icon>
        </button>
        {{ produto.title }}
      </td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef><strong>Brand</strong></th>
    <td mat-cell *matCellDef="let produto">{{ produto.brand }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef><strong> Price</strong></th>
    <td mat-cell *matCellDef="let produto">{{ produto.price }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  class="paginator-text"
  [length]="total"
  [pageSize]="limiteDeProdutosPagina"
  [showFirstLastButtons]="true"
  [hidePageSize]="true"
  (page)="capturaEventoPaginacao($event)"
>
</mat-paginator>
